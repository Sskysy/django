<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>代理配置</title>
</head>
<body>
<h2>新建代理</h2>
	<form action="{% url 'reqfund:add_ag_action' %}" method="post">
		{% csrf_token %}
			<label>代理公司
				<input type="text" name="agency_company">
			</label>
			<br>
			<label>合同地址
				<input type="text" name="contract_add">
			</label>
			<br>
			<label>银行账户
				<input type="text" name="bank_account">
			</label>
			<br>
			<label>支行名称
				<input type="text" name="subbranch_name">
			</label>
			<br>
			<br>
			<input type="submit" value="保存">
			<a href='/add'><input type="button" value="返回"></a>
	</form>
</body>
</html>
